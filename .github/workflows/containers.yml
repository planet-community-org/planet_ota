name: planet_ota_service CI Docker image builder

on:
  workflow_run:
    workflows: ["CI workflow"]
    types: [completed]
    branches: [main]

jobs:
  build-ota-service-container-image:
    name: Build and push container image to GHCR & Docker Hub for the Planet OTA Service
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Build images
        id: build
        uses: redhat-actions/buildah-build@v2
        with:
          image: shymega/planet_ota_service
          tags: latest
          containerfiles: Dockerfile

      - name: Push container to GHCR.io
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build.outputs.image }}
          tags: ${{ steps.build.outputs.tags }}
          registry: ghcr.io
          username: shymega
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push container to docker.io
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build.outputs.image }}
          tags: ${{ steps.build.outputs.tags }}
          registry: docker.io
          username: shymega
          password: ${{ secrets.DOCKER_TOKEN }}
